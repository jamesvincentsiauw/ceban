<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Event Organizer Information</h4>
                </div>
                <div class="card-body">
                    <form autocomplete="off" class="form" role="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Organization Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="Sumringah Organizer">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Telephone Number</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="0227126992">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="info@sumringah.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Location</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="Jl. Ganesha No. 10 Bandung">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input class="btn btn-secondary" type="reset" value="Cancel">
                                <input class="btn btn-success" type="button" value="Submit Application">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
