<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEBAN: Cari Event Bandung</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>

<section class="pb-5" id="register">
    <div class="container_register">
        <div id="logbox">
            <form action="/signup" id="signup" method="post">
                <h2>Create An Account</h2>
                <br>
                <input class="input pass" name="user[email]" placeholder="Email address" type="email"/>
                <input class="input pass" name="user[password]" placeholder="Choose a password" required="required"
                       type="password"/>
                <input class="input pass" name="user[password2]" placeholder="Confirm password" required="required"
                       type="password"/>
                <input class="inputButton" type="submit" value="Sign me up!"/>
                <div class="text-center">
                    Already have an account? <a href="login.html" id="login_id">Login</a>
                </div>
            </form>
        </div>
    </div>
</section>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">

</body>
</html>
